<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Arena - 登录配置</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .logo p {
            color: #666;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input[type="password"] {
            font-family: monospace;
        }

        .required {
            color: #e74c3c;
        }

        .optional {
            color: #95a5a6;
            font-size: 0.9rem;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading i {
            font-size: 1.5rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .help-text {
            background: rgba(102, 126, 234, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #555;
        }

        .help-text h4 {
            margin-bottom: 10px;
            color: #667eea;
        }

        .help-text ul {
            margin-left: 20px;
        }

        .help-text li {
            margin-bottom: 5px;
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e1e5e9;
        }

        @media (max-width: 600px) {
            .login-container {
                margin: 20px;
                padding: 30px 20px;
            }
            
            .logo h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Alpha Arena</h1>
            <p>配置您的 API 密钥以访问交易仪表板</p>
        </div>

        <div class="error" id="errorMessage"></div>
        <div class="success" id="successMessage"></div>

        <div class="help-text">
            <h4><i class="fas fa-info-circle"></i> 配置说明</h4>
            <ul>
                <li><strong>DeepSeek API Key</strong>: 用于 AI 交易分析</li>
                <li><strong>OKX API Key/Secret/Password</strong>: 用于交易所连接</li>
                <li><strong>钱包地址</strong>: 可选，用于显示</li>
            </ul>
        </div>

        <form id="loginForm">
            <div class="section-title">
                <i class="fas fa-key"></i> API 配置
            </div>

            <div class="form-group">
                <label for="deepseek_api_key">
                    DeepSeek API Key <span class="required">*</span>
                </label>
                <input type="password" id="deepseek_api_key" name="deepseek_api_key" required
                       placeholder="sk-xxxxxxxxxxxxxxxxxxxxxxxx">
            </div>

            <div class="form-group">
                <label for="okx_api_key">
                    OKX API Key <span class="required">*</span>
                </label>
                <input type="password" id="okx_api_key" name="okx_api_key" required
                       placeholder="xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx">
            </div>

            <div class="form-group">
                <label for="okx_secret">
                    OKX Secret <span class="required">*</span>
                </label>
                <input type="password" id="okx_secret" name="okx_secret" required
                       placeholder="xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx">
            </div>

            <div class="form-group">
                <label for="okx_password">
                    OKX Password <span class="required">*</span>
                </label>
                <input type="password" id="okx_password" name="okx_password" required
                       placeholder="您的交易密码">
            </div>

            <div class="section-title">
                <i class="fas fa-wallet"></i> 钱包信息
            </div>

            <div class="form-group">
                <label for="wallet_address">
                    钱包地址 <span class="optional">(可选)</span>
                </label>
                <input type="text" id="wallet_address" name="wallet_address"
                       placeholder="0x... 或 bc1...">
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">
                <i class="fas fa-rocket"></i> 连接并进入 Arena
            </button>
        </form>

        <div class="loading" id="loading">
            <i class="fas fa-spinner"></i>
            <div>正在验证 API 配置...</div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // 隐藏之前的消息
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // 显示加载状态
            submitBtn.disabled = true;
            loading.style.display = 'block';
            
            // 收集表单数据
            const formData = new FormData(this);
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    successMessage.textContent = result.message;
                    successMessage.style.display = 'block';
                    
                    // 延迟跳转
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    errorMessage.textContent = result.message;
                    errorMessage.style.display = 'block';
                }
                
            } catch (error) {
                errorMessage.textContent = '连接失败: ' + error.message;
                errorMessage.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });

        // 输入框焦点效果
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
